<!DOCTYPE html>
<html lang="es">
<head><meta charset="UTF-8"><title>Crear Bot WhatsApp</title></head>
<body>
<h1>Formulario Bot WhatsApp</h1>
<form id="botForm">
  <input type="text" name="numero" placeholder="Número de WhatsApp" required><br>
  <textarea name="config" placeholder="Configuración del bot..."></textarea><br>
  <button type="submit">Enviar</button>
</form>
<script>
document.getElementById("botForm").addEventListener("submit", function(e) {
  e.preventDefault();
  fetch("https://backend-intrabots-clean.onrender.com/api/crear-bot", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ numero: this.numero.value, config: this.config.value })
  }).then(r => r.json()).then(data => alert("Bot creado")).catch(err => alert("Error"));
});
</script>
</body></html>
