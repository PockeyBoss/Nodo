<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seleccioná tu Bot | IntraBots</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
  </head>
  <body
    class="bg-gradient-to-br from-blue-600 to-purple-700 min-h-screen flex items-center justify-center text-white font-sans"
  >
    <div
      class="bg-white text-gray-900 rounded-lg shadow-lg p-8 max-w-xl w-full"
    >
      <div class="text-center mb-6">
        <img
          src="/assets/logos/logo.png"
          alt="IntraBots Logo"
          class="mx-auto w-40 mb-4"
        />
        <h1 class="text-3xl font-bold">Elegí tu tipo de bot</h1>
        <p class="text-sm text-gray-500">
          Seleccioná el tipo de bot que querés generar y pagá automáticamente.
        </p>
      </div>

      <label class="block mb-2 font-semibold">Tipo de bot</label>
      <select id="tipoBot" class="w-full p-2 border rounded mb-6">
        <option value="">Seleccionar...</option>
        <option value="telegram">Bot de Telegram</option>
        <option value="whatsapp">Bot de WhatsApp</option>
      </select>

      <a
        id="botonPago"
        href="#"
        target="_blank"
        class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded text-center block text-lg"
      >
        Pagar ahora
      </a>

      <p class="text-center text-sm text-gray-500 mt-4">
        Serás redirigido automáticamente al formulario de creación luego del
        pago.
      </p>
    </div>

    <script>
      const boton = document.getElementById('botonPago');
      const selector = document.getElementById('tipoBot');

      selector.addEventListener('change', function () {
        const tipo = selector.value;
        let link = '#';

        if (tipo === 'telegram') {
          link = 'https://mpago.la/15uZCMb';
        } else if (tipo === 'whatsapp') {
          link = 'https://mpago.la/19JF3Cy';
        }

        boton.href = link;
      });
    </script>
  </body>
</html>
